<ion-content [fullscreen]="true"> 
    <ion-img class="imglogo" src="assets/image/LOGORANAFINAL.png" alt="pocketlogo"></ion-img>
    <p class="ion-text-center textos-registro">NOMBRE</p>
    <ion-item class="margenes-inputs">
      <ion-input placeholder="Pedro Martinez"></ion-input>
    </ion-item>

    <p class="ion-text-center textos-registro">EDAD</p>
    <ion-item class="margenes-inputs">
      <ion-input placeholder="30... Siempre?"></ion-input>
    </ion-item>

    <p class="ion-text-center textos-registro">CORREO</p>
    <ion-item class="margenes-inputs">
      <ion-input placeholder="correo@correo.cl"></ion-input>
    </ion-item>

    <p class="ion-text-center textos-registro">PASSWORD</p>
    <ion-item class="margenes-inputs">
      <ion-input placeholder="**************" type="password"></ion-input>
    </ion-item>

    <p class="ion-text-center textos-registro">REPITA PASSWORD</p>
    <ion-item class="margenes-inputs">
      <ion-input placeholder="Favor coincidir password" type="password"></ion-input>
    </ion-item>

    <br>
    <div class="boton">
    <ion-button class="" size="large" fill="outline">REGISTRAR</ion-button>
    </div>
  </ion-content>
